<html>
<head>
	<title>Line Chart</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
	<script src="http://cdn.zingchart.com/zingchart.min.js"></script>
	<script src="http://cdn.zingchart.com/angular/zingchart-angularjs.js"></script>
</head>
<body ng-app="myApp">
	<h1>Line Chart</h1>
  	<div ng-controller="MainController">
    <div zingchart id="chart-1" zc-json="myJson" zc-width="100%" zc-height="568px"></div>
  </div>
</body>
<script type="text/javascript">
var app = angular.module('myApp',['zingchart-angularjs']);

app.controller('MainController', function($scope){
  $scope.myJson = {
      type : 'line',
      series : [
        { values : [54,23,34,23,43,55,54,23,34,23,43,55] },
        { values : [10,15,16,20,40,11,54,23,34,23,43,55] },
      ]
  };
});
</script>
</html>
